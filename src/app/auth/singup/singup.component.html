


 <form class="example-form " (ngSubmit) ="AddNewUser()"> 
 
  <mat-form-field class="example-full-width">
    <input matInput placeholder="login" value="" id="login" ([ngModel])="login"> 
  </mat-form-field>



  <mat-form-field class="example-full-width">
    <input matInput placeholder="password" value="" id="password" ([ngModel])="password">
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Full name" value="" id="name" ([ngModel])="fullname">
    </mat-form-field>
  <button mat-raised-button color="primary" (click)="AddNewUser()"> Sign up </button>
</form>
