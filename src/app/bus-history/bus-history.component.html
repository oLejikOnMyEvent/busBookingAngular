   <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">


                   

                    <div class="tripTitle" style="margin-left:20px;" >
                        <h3> </h3> 
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" >
                                <thead class=" text-primary">
                             <th>
                               Номер маршрута
                             </th>
                                    <th>
                                        Маршрут
                                    </th>
                                    <th>
                                      Дата отправления
                                    </th>
                                    <th>
                                     Дата прибытия
                                    </th>
                                    <th>
                                       Цена
                                    </th>

                                    <th>
                                        Номер Сиденья
                                    </th>

                                    <th>
                                      Дата бронирования
                                    </th>
                                </thead>
                                <tbody *ngFor="let userHistory of busHistoryList">
                                    <tr>
                                        
                                        <!-- <td>
                                       {{userHistory.bookingId}}
                                        </td> -->
                                        <td>
                                          {{userHistory.tripNumber}}
                                        </td>
                                        <td>
                                          {{userHistory.tripTitle}}
                                        </td>
                                        <td class="text-primary">
                                          <td>
                                              {{userHistory.departure}}
                                          </td>
                                          <td>
                                              {{userHistory.arrival}}
                                            </td>
                                            <td>
                                                {{userHistory.price}}
                                              </td>
                                              <td>
                                                  {{userHistory.seatNum}}
                                                </td>
                                                <td>
                                             
                                                    {{userHistory.bookingDate}}
                                                  </td>
                                               
                          
                                        <th>
                                         
                                        </th>
                                      
                                       
                                    </tr>
                                   
                                </tbody>
                               
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
