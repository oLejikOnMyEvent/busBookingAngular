<h1 style="display: flex; justify-content: center">  Москва  --- Махачкала </h1>
 

</mat-grid-list>

<div style="display: flex; justify-content: center">  <h4> 07:00 - 05:34</h4> </div>

  <mat-grid-list cols="8" rowHeight="2:1">
    <mat-grid-tile colspan='4'>  <h4>
   01.01.2019

       </mat-grid-tile>
      
      
       <mat-grid-tile colspan='4'>  <span> прибытие </span></mat-grid-tile>

<mat-card style="display: flex; justify-content: center" >
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" >
    <mat-button-toggle value="bold" *ngFor="let n of freeNum" (click)="numberOfPlace(n)" #seatsToggleButtons class="seatsToggleButtons" >{{n}}</mat-button-toggle>

 

  </mat-button-toggle-group>
  






</mat-card>
<span style="display: flex; justify-content: center"> вы выбрали место {{mass}} </span> 


<mat-card>
<button mat-raised-button color="primary">Оплата</button>
<a mat-raised-button routerLink="/checkout">Check out</a>
<button mat-raised-button color="primary" disabled style="margin-left: 20px;"   >Цена за билет 1500 </button>
<button mat-raised-button color="primary" disabled style="margin-left: 20px;"   > Свободных мест {{freeNum.length}} </button>
