<mat-card class="BusFlightCard">
  <!-- [responseStations]="responseStationsObj" -->
  <h1> Выбретие место</h1>
    <mat-grid-list cols="6" rowHeight="2:1">
<h1 style="display: flex; justify-content: center">  Москва  --- Махачкала </h1>
 

</mat-grid-list>

<div style="display: flex; justify-content: center">  <h4> 07:00 - 05:34</h4> </div>
  <span  style="display: flex; justify-content: center"> время в пути</span>

  <mat-grid-list cols="8" rowHeight="2:1">
    <mat-grid-tile colspan='4'>  <h4>
   01.01.2019
     </h4>
     
     </mat-grid-tile>
    
    
     <mat-grid-tile colspan='4'>  <h4> 02.01.2019 </h4></mat-grid-tile>

  </mat-grid-list>

 

  <mat-grid-list cols="8" rowHeight="3:1" >
      <mat-grid-tile colspan='4'>  <span>
    отправление
      </span>
       </mat-grid-tile>
      
      
       <mat-grid-tile colspan='4'>  <span> прибытие </span></mat-grid-tile>
  
    </mat-grid-list>





   
</mat-card>

<mat-card style="display: flex; justify-content: center">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" >
    <mat-button-toggle value="bold" [disabled]="true">1</mat-button-toggle>
    <mat-button-toggle value="bold">2</mat-button-toggle>
    <mat-button-toggle value="bold">3</mat-button-toggle>
    <mat-button-toggle value="bold">4</mat-button-toggle>
        <mat-button-toggle value="bold">5</mat-button-toggle>
        <mat-button-toggle value="bold">6</mat-button-toggle>
    
 

  </mat-button-toggle-group>






</mat-card>



<mat-card>
<button mat-raised-button color="primary">Оплата</button>
<a mat-raised-button routerLink="/checkout">Check out</a>
<button mat-raised-button color="primary" disabled style="margin-left: 50px;" >Цена за билет 1500 </button>
<button mat-raised-button color="primary" disabled style="margin-left: 50px;" > Номер рейса {{seatId}} </button>
</mat-card>
