<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Номер Рейса </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="flightFrom">
    <th mat-header-cell *matHeaderCellDef> Пункт отправления </th>
    <td mat-cell *matCellDef="let element"> {{element.flightFrom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="flightTo">
    <th mat-header-cell *matHeaderCellDef> Пункт прибытия</th>
    <td mat-cell *matCellDef="let element"> {{element.flightTo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Time">
    <th mat-header-cell *matHeaderCellDef> Время  </th>
    <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Дата </th>
    <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
  </ng-container>



  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Цена </th>
    <td mat-cell *matCellDef="let element"> {{ element.Price | currency:'RUB ' }} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
